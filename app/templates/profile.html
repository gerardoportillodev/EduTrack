{% extends "base.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-gradient bg-primary text-white text-center rounded-top-4 py-4">
                    <i class="bi bi-person-circle fs-1 mb-2"></i>
                    <h2 class="mb-0 fw-bold">Mi Perfil</h2>
                </div>
                <div class="card-body p-4">
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item">
                            <strong>Usuario:</strong> {{ user.username }}
                        </li>
                        <!-- Agrega más campos si tienes más información del usuario -->
                    </ul>
                    <div class="text-center">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary rounded-pill">
                            <i class="bi bi-arrow-left"></i> Volver al Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
